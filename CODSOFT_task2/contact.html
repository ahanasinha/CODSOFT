<html>
    <head>
        <title>Contact</title>
		<LINK REL="STYLESHEET" TYPE="TEXT/CSS" HREF="styleS.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
	<style>
		body{
			overflow-x: hidden;
		}
		.butn{
				background-color: #5B2C6F;
				color:#CCD1D1;
				padding: 15px;
				border-radius: 30px;
				box-shadow: 3px 3px 3px rgb(51, 51, 51);
				text-decoration: none;
				text-align: center;
				font-weight: bold;
			}

		.butn:hover{
				background-color: #BB8FCE;
				color:#5B2C6F;
				cursor:pointer;
			}
	</style>
    <body style="BACKGROUND-COLOR:#CCD1D1">
		<H1 class="head1 text-center mt-3">Get in touch !</H1>
        <div class="row align-items-center text-center justify-content-center">
            <div class="col-xl-5">
                <h2 class="head2">Contact</h2>
			    <br>7/5/B, Nabin Chandra Das Road,<br> Baranagar, <br> Kolkata-700090<br><br>
			    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1841.1664975052129!2d88.38376799999999!3d22.641369900000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89dc0cc62147f%3A0xe61a083ace1e4903!2s7%2F5B%2F1%2C%40Palpara%2C%40Baranagar%2C%40West%40Bengal%40700090!5e0!3m2!1sen!2sin!4v1585155812504!5m2!1sen!2sin" width="500" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		    </div>
            <div class="col-xl-5">
                <h2 class="head2 mb-5">Suggestion</h2>
                <div class="input-group m-3">
					<span class="input-group-text" id="basic-addon1">Name:</span>
					<input type="text" class="form-control" placeholder="Enter your name" aria-label="Username" aria-describedby="basic-addon1">
				</div>
                <div class="input-group m-3">
					<span class="input-group-text" id="basic-addon1">Mobile:</span>
					<input type="text" class="form-control" placeholder="Enter your mobile number" aria-label="Username" aria-describedby="basic-addon1">
				</div>
                <div class="input-group m-3">
					<span class="input-group-text">Email: </span>
					<input type="text" class="form-control" placeholder="Enter your email id" aria-label="Recipient's username" aria-describedby="basic-addon2">
					<span class="input-group-text" id="basic-addon2">@example.com</span>
				</div>
				<div class="input-group m-3">
					<span class="input-group-text">Suggestions: </span>
					<textarea class="form-control" aria-label="With textarea" ROWS=4 COLS=30 PLACEHOLDER="Drop in your suggestion" autocomplete="off"></textarea>
				</div>
                <button class="butn"> <img src="https://img.icons8.com/doodle/25/null/checkmark.png"/> SUBMIT</button>
            </div>
        </div>
		<footer>Copyright @ 2023 - Ahana Sinha | All rights reserved</footer>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
